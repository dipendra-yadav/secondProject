<!DOCTYPE html>
<html>
<head>
<meta charset="ISO-8859-1">
<title>Insert title here</title>
</head>
<body>
	<h3>List of Friends</h3>
	
	<br />
		
	<table class="table table-bordered">
	
		<tr>
				<th>FROM</th>
				
				<th>TO</th>	
				
				<th></th>
		</tr>
		
		<tr ng-repeat="f in friends">
			<td>{{f.fromId}}</td>
			
			<td>{{f.toId}}</td>

			<td><a href="" ng-click="" >chat</a></td>
		</tr>
		
	</table>
	
	<br />
	
	<a href="#/home">Home</a>
	
</body>
</html>
