<!DOCTYPE html>
<html>
<head>
<meta charset="ISO-8859-1">
<title>Insert title here</title>
</head>
<body>
	<form>
		<table>
			<tr>
				<td>Enter the title</td>
				<td><input type="text" ng-model="blog.title"></td>
			</tr>
			<tr>
				<td>Content</td>
				<td><textarea rows="10" ng-model="blog.body"></textarea></td>
			</tr>
			<tr>
				<td><input type="submit" ng-click="createBlog()"></td>
			</tr>
		</table>

	</form>
</body>
</html>
