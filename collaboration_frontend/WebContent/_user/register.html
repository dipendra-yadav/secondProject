<!DOCTYPE html>
<html>

<head>
<meta charset="ISO-8859-1">
<title>Register</title>
</head>


<body>

	<form class="form-horizontal">
		<div class="form-group">
			<label class="col-sm-2 col-sm-offset-3 control-label">Enter
				Username</label>
			<div class="col-sm-4">
				<input type="text" class="form-control" ng-model="user.username">
			</div>
		</div>
		<div class="form-group">
			<label class="col-sm-2 col-sm-offset-3 control-label">Enter
				Password</label>
			<div class="col-sm-4">
				<input type="password" class="form-control" ng-model="user.password">
			</div>
		</div>
		<div class="form-group">
			<label class="col-sm-2 col-sm-offset-3 control-label">Enter
				Email</label>
			<div class="col-sm-4">
				<input type="text" class="form-control" ng-model="user.email">
			</div>
		</div>
		<div class="form-group">
			<label class="col-sm-2 col-sm-offset-3 control-label">Enter
				role </label>
			<div class="col-sm-4">
				<input type="radio" ng-model="user.role" value="STUDENT">
				Student <br /> <input type="radio" ng-model="user.role"
					value="EMPLOYEE"> Employee <br /> <input type="radio"
					ng-model="user.role" value="ALUMINI"> Alumini
			</div>
		</div>
		<div class="form-group">
			<div class="col-sm-offset-5 col-sm-10">
				<button type="submit" ng-click="registerUser()"
					class="btn btn-primary">Register</button>
			</div>
		</div>

	</form>

	<div class="col-sm-offset-5 col-sm-10">
		{{errorMessage}}
	</div>
</body>
</html>
